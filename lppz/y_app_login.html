<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" href="font/css/font-awesome.css" />
		<script src="js/wow.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/swiper-3.4.2.jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="app_logins">
			<div class="app_login_B"></div>
			<img src="img/signed_logo.png"/>
			<div class="login_box login_box1">
				<p><input class="form-control input-lg" type="text" placeholder="您的手机号"></p>
				<p><input class="form-control input-lg" type="text" placeholder="您的密码"></p>
				<span>忘记密码</span>
				<button>登录</button>
				<div class="login_register">
					还没有账号？ <span class="zhuce">马上注册</span>
				</div>
			</div>
			<div class="login_box login_box2">
				<p><input class="form-control input-lg" type="text" placeholder="您的手机号"></p>
				<button>登录</button>
				<p class="xieyi"><input type="checkbox" checked disabled />注册视为同意<a href="y_app_agreement.html">《用户使用协议》</a></p>
				<div class="login_register">
					已经注册？ <span class="denglu">马上登陆</span>
				</div>
			</div>
		</div>
		<script>
			(function(){
				$('.zhuce').click(function(){
					$('.login_box1').hide()
					$('.login_box2').show()
				})
				$('.denglu').click(function(){
					$('.login_box2').hide()
					$('.login_box1').show()
				})
			})()
		</script>
	</body>
</html>
