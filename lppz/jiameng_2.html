<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />

		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<script src="js/wow.js"></script>

	<body>

               			</div>
               			<div class="policy_img_item">
               				<img src="img/img-guide-a8.png" class="wow zoomIn" data-wow-duration="1500ms"/>

							<p class="wow fadeIn" data-wow-duration="1500ms" data-wow-delay="0.5s">门头宽6米以上核心店铺资源</p>

               			</div>
               		</div>
               		<div>
               			<img src="img/img-guide-b2.png" class="wow rotateInDownLeft"/>
               		</div>
               		
               		<div class="policy_flow">
		            	<div class="policy_con wow fadeInLeft" data-wow-duration="1500ms">
		            		<img src="img/img-guide-a10.png"/>
		            		
		            	</div>
		            	<div class="policy_con wow fadeInLeft" data-wow-duration="1500ms" data-wow-delay="0.5s">
		            		<img src="img/img-guide-a11.png"/>
		            	</div>
		            	<div class="policy_con wow fadeInLeft" data-wow-duration="1500ms" data-wow-delay="1s">
		            		<img src="img/img-guide-a12.png"/>
		            	</div>
		            	<div class="policy_con wow fadeInLeft" data-wow-duration="1500ms" data-wow-delay="1.5s">
		            		<img src="img/img-guide-a13.png"/>
		            	</div>
		            	<div class="policy_con wow fadeInLeft" data-wow-duration="1500ms" data-wow-delay="2s">
		            		<img src="img/img-guide-a14.png"/>
		            	</div>
		            	<div class="policy_con1 wow fadeInLeft" data-wow-duration="1500ms" data-wow-delay="2.5s">
		            		<img src="img/img-guide-a15.png" />
		            	</div>
	            	</div>
               		<div>
               			<img src="img/img-guide-b3.png" class="wow rotateInDownLeft"/>
               		</div>
               		
               		<div class="policy_navs wow fadeIn" data-wow-duration="1500ms">
               			<div class="policy_cons policy_nav1">
		            		<div class="policy_nav">
		            			<div class="triangle">
		            				
		            			</div>
		            			首笔投入
		            		</div>

	            		</div>
	            		<div class="policy_cons policy_nav2 wow fadeIn" data-wow-duration="1500ms" data-wow-delay="0.5s">
		            		<div class="policy_nav">
		            			<div class="triangle">
		            				
		            			</div>
		            			加盟商收入
		            		</div>

	            		</div>
	            	</div>
               	</div>
			</div>

		<div id="footer"></div>
		<script>
			var wow = new WOW({
				animateClass : 'animated'
			});
			wow.init();
			$('#header').load('header.html .head',function(){
				$('head').append($('<script src="js/demo.js"><\/script>'))
			});
			$('#footer').load('footer.html .foots');
		</script>
