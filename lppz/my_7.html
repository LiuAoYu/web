		</div>
		<div id="footer"></div>
		<script>
			var wow = new WOW({
				animateClass : 'animated'
			});
			wow.init();
			$('#header').load('header.html .head',function(){
				$('head').append($('<script src="js/demo.js"><\/script>'))
			});
			$('#footer').load('footer.html .foots');
			(function(){
				var num = 0;
				$('.myCourse_nav_time span').click(function(){
					$(this).addClass('big').siblings().removeClass('big')
					num = $(this).index()-1
					$('.myCourse_con').eq(num).show().siblings().hide()
					if(num > 0 && num < 10){
						$('.myCourse_nav_time').animate({
							marginTop : -(num -1)*106 + 'px'
						})
					}
				})
				$('.myCourse_top').click(function(){
					num = num > 0 ? -- num: 0;
					$('.myCourse_con').eq(num).show().siblings().hide()
					if(num == 0){
						$('.myCourse_nav_time span').eq(0).addClass('big').siblings().removeClass('big')
					}else{
						$('.myCourse_nav_time span').eq(num).addClass('big').siblings().removeClass('big')
					}
					if(num>0&&num<10){
						$('.myCourse_nav_time').animate({
							marginTop : -(num-1)*106 + 'px'
						})
					}
				})
				$('.myCourse_bottom').click(function(){
					num = num < 11 ? ++ num : 11;
					$('.myCourse_con').eq(num).show().siblings().hide()
					$('.myCourse_nav_time span').eq(num).addClass('big').siblings().removeClass('big')
					if(num<10){
						$('.myCourse_nav_time').animate({
							marginTop : -(num-1)*106 + 'px'
						})
					}
				})
			})();
		</script>
	</body>
</html>
